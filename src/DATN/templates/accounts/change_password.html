{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="product-shop spad">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <div class="col-lg-9 order-1 order-lg-2">
                <div class="product-show-option">
                    <div class="row">
                        <main class="col-md-12">
                            <article class="card">
                                <header class="card-header">
                                    <span>Chỉnh sửa hồ sơ</span>
                                </header>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form action="{% url 'change_password' %}" method="POST">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <label for="current_password">Mật khẩu cũ</label>
                                                    <input type="password" name="current_password" id="current_password" placeholder="Mật khẩu cũ" class="form-control" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="new_password">Mật khẩu mới</label>
                                                    <input type="password" name="new_password" id="new_password" placeholder="Mật khẩu mới (ít nhất 8 ký tự)" class="form-control" minlength="8" required>
                                                </div>
                                                <div class="form-group">
                                                    <label for="confirm_password">Nhập lại mật khẩu</label>
                                                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Nhập lại mật khẩu" class="form-control" required>
                                                </div>
                                                <input type="submit" value="Lưu" class="btn btn-danger">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </article>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Script files -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
<script src="{% static 'js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'js/jquery.zoom.min.js' %}"></script>
<script src="{% static 'js/jquery.dd.min.js' %}"></script>
<script src="{% static 'js/jquery.slicknav.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>

{% endblock content %}
